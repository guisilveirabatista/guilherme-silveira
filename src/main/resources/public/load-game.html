<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalaha Game</title>
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.png" />
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/load-game.css">
</head>

<body>
    <div class="game-title">Kalaha</div>
    <img src="img/torch.gif" class="torch-left" />
    <img src="img/torch.gif" class="torch-right" />
    <div class="load-game">
        <form action="game.html" method="get">
            <input type="text" name="id" placeholder="Insert Game Id" />
            <input type="submit" class="btn-load-game" value="Load" />
        </form>
    </div>
    <div class="div-go-back">
        <a class="btn-go-back" href="/">Go Back To Menu</a>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
